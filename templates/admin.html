<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/index.css">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="content">
            <h2>Select a user to view their cheating data:</h2>
            <ul class="user-list">
                {% for user in users %}
                    <li><button class="user-button" data-username="{{ user }}">{{ user }}</button></li>
                {% endfor %}
            </ul>
            <div id="user-data">
                <h2>Cheating Detection Results</h2>
                <div id="graph-container">
                    <p>Select a user to view their data.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userButtons = document.querySelectorAll('.user-button');
        const graphContainer = document.getElementById('graph-container');

        userButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const username = button.getAttribute('data-username');
                try {
                    const response = await axios.get(`/admin/user/${username}`);
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(response.data, 'text/html');
                    const graphImg = htmlDoc.querySelector('img');
                    if (graphImg) {
                        graphContainer.innerHTML = '';
                        graphContainer.appendChild(graphImg);
                    } else {
                        graphContainer.innerHTML = '<p>No data available for this user.</p>';
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    graphContainer.innerHTML = '<p>Error loading user data.</p>';
                }
            });
        });
    </script>
</body>
</html>
